<div class="container">

  <div class="section-title">
    <h2>Contato</h2>
    <p>Contate-me</p>
  </div>

  <div class="row mt-2">

    <div class="col-md-6 d-flex align-items-stretch">
      <div class="info-box">
        <i class="bi bi-share icon"></i>
        <h3>Perfis online</h3>
        <div class="social-links">
          @for (item of socialMedias; track $index) {
            <a href={{item.link}} class={{item.id}}><i class={{item.class}}></i></a>
          }
        </div>
      </div>
    </div>

    <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
      <div class="info-box">
        <i class="bi bi-envelope-at icon"></i>
        <h3>E-mail</h3>
        <p>{{user.email}}</p>
      </div>
    </div>

    <div class="col-md-6 mt-4 d-flex align-items-stretch">
      <div class="info-box">
        <i class="bi bi-telephone-forward icon"></i>
        <h3>Telefone</h3>
        <p>{{user.number}}</p>
      </div>
    </div>

  </div>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="php-email-form mt-4">
    <div class="row">
      <div class="col-md-6 form-group">
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          placeholder="Seu nome"
          required
          [(ngModel)]="formData.name"
          #name="ngModel"
        />
      </div>
      <div class="col-md-6 form-group mt-3 mt-md-0">
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="Seu e-mail"
          required
          [(ngModel)]="formData.email"
          #email="ngModel"
        />
      </div>
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        name="subject"
        class="form-control"
        id="subject"
        placeholder="Assunto"
        required
        [(ngModel)]="formData.subject"
        #subject="ngModel"
      />
    </div>
    <div class="form-group mt-3">
      <textarea
        name="message"
        class="form-control"
        rows="5"
        placeholder="Mensagem"
        required
        [(ngModel)]="formData.message"
        #message="ngModel"
      ></textarea>
    </div>
    <div class="text-center">
      <button type="submit" [disabled]="contactForm.invalid || loading">
        @if (!loading) {
          <span>Enviar mensagem</span>
        }@else {
          <span>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </span>
        }
      </button>
    </div>
  </form>


</div>
