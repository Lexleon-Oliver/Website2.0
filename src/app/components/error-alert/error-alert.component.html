<div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
  <h5 class="text-center">{{requestService.errorAlert.erro}}</h5>
  <p class="text-center">{{"Status: "+requestService.errorAlert.status}}, {{requestService.errorAlert.mensagem}}</p>
  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
</div>
