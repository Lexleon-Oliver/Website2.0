<div class="container">

  <div class="section-title">
    <h2>Portf√≥lio</h2>
    <p>Meus Trabalhos</p>

  </div>

  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center">
      <ul id="portfolio-flters">
        <li [class.active]="filteredCategory === 'all'" (click)="filterProjects('all')">Todos</li>
        <li [class.active]="filteredCategory === 'api'" (click)="filterProjects('api')">API</li>
        <li [class.active]="filteredCategory === 'desktop'" (click)="filterProjects('desktop')">Desktop</li>
        <li [class.active]="filteredCategory === 'web'" (click)="filterProjects('web')">Web</li>
      </ul>
    </div>
  </div>

  <div class="row portfolio-container">
    @if (projects.length > 0) {
      <ng-container >
        @for (project of projects; track $index) {
          <div class="col-lg-4 col-md-6 portfolio-item">
              <div class="portfolio-wrap">
                  <img [src]="sanitizeImageURL(project.images[0])" class="img-fluid" alt="">
                  <div class="portfolio-info">
                    <h4>{{project.title}}</h4>
                    <p>{{project.category}}</p>
                    <div class="portfolio-links">
                        <a (click)="togglePortfolioDetails(project)" title="Mais Detalhes">
                          <span class="d-sm-block">Detalhes</span>
                        </a>
                    </div>
                  </div>
              </div>
          </div>
        }
    </ng-container>
    }@else {
      <div class="no-project">
        <div class="col-lg-12">
            <p>Nenhum projeto encontrado para a categoria selecionada.</p>
        </div>
    </div>
    }
  </div>

</div>
