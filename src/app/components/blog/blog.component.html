<div class="blog container">
  <div class="section-title">
    <h2>Blog</h2>
    <p>Principais notícias e dicas de informática </p>
  </div>
  <div class="row">
    @for (item of newsList; track $index) {
      <div class="col-lg-12 col-md-12 d-flex align-items-stretch">
        <div class="icon-box" (click)="readMore(item)">
          <h4>
            <a >{{item.title}}</a>
          </h4>
          <p>{{item.slogan}}</p>
          <p>Leia mais ...</p>
        </div>
      </div>
    }
    </div>
</div>
